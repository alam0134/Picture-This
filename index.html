<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <!-- souce syntex and srcset to source the images that need according to the screen size -->
      <source srcset="images/musuem-320_x_320.jpeg 320w,
                      images/museum-640_x_640.jpg 640w,
                      images/museum-960_x_960.jpg 960w"
                sizes="100vw" 
                media="(max-width: 960px)"> 
      <!-- max-width means thses given values will work till 960px no more than that           -->
      <source srcset="images/museum-480_x_480.jpeg 1x,
                      images/museum-960_x_960.jpg 2x,
                      images/museum-1440_x_1440.jpeg 3x"
                sizes="50vw"  
                media="(min-width: 961px)">   
      <img src="images/museum-320_x_320.jpeg" alt="micture of museum">                                
    </picture>

  </header>
</body>

</html>
