<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <img src="images/museum-320_x_320.jpeg" 
         srcset="
         images/museum-320_x_320.jpeg 320w,
         images/museum-480_x_480.jpeg 480w,
         images/museum-640_x_640.jpg 640w,
         images/museum-960_x_960.jpg 960w,
         images/museum-1440_x_1440.jpeg 1440w,
         images/museum-1920_x_1920.jpeg 1920w,
         images/museum-2160_x_2160.jpeg 2160w,
         images/museum-2880_x_2880.jpeg 2880w"

    sizes="(max-width: 320px) 320px,
           (max-width: 480px) 480px,
           (max-width: 640px) 640px,
           (max-width: 960px) 960px,
           (min-width: 960px) 100vw,
           (min-width: 960px) 50vh,
           (min-width: 1280px) 50vh,
           (min-width: 1600px) 50vh"     

    alt="placeholder">

  </header>

</html>
