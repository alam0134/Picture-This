<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <!-- souce syntex and srcset to source the images that need according to the screen size -->
       <!-- for images i chose the first line of the table -->
      <source srcset="images/musuem-320_x_320.jpeg 320w,
                      images/museum-640_x_640.jpg 640w,
                      images/museum-960_x_960.jpg 960w"
                sizes="" 
                media="(min-width: 320px)">
      <source srcset="images/musuem-480_x_480.jpeg 480w,
                      images/museum-960_x_960.jpg 960w,
                      images/museum-1440_x_1440.jpg 1440w"
                sizes="" 
                media="(min-width: 480px)">
       <source srcset="images/musuem-720_x_720.jpeg 720w,
                      images/museum-1440_x_1440.jpeg 1440w,
                      images/museum-2160_x_2160.jpeg 2160w"
                sizes="" 
                media="(min-width: 720px)">
       <source srcset="images/museum-960_x_960.jpg 960w,
                       images/museum-1920_x_1920.jpeg 1920w,
                       images/museum-2880_x_2880.jpeg 2880w"
                sizes="" 
                media="(max-width: 959px)">                                    
      <!-- max-width means thses given values will work till 960px no more than that           -->
      <source srcset="images/museum-480_x_480.jpeg 480w 1x,
                      images/museum-960_x_960.jpg 960w 2x,
                      images/museum-1440_x_1440.jpeg 1440w 3x"
                sizes="50vw"  
                media="(min-width: 960px)">
       <source srcset="images/museum-640_x_640.jpeg 640w 1x,
                       images/museum-1280_x_1280.jpeg 1280w 2x,
                       images/museum-1920_x_1920.jpeg 1920w 3x"
                sizes="50vw"  
                media="(min-width: 1280px)">
        <source srcset="images/museum-800_x_800.jpeg 800w 1x,
                        images/museum-1600_x_1600.jpeg 1600w 2x,
                        images/museum-2400_x_2400.jpeg 24000w 3x"
                sizes="50vw"  
                media="(min-width: 1600px)">                       
      <img src="images/museum-320_x_320.jpeg" alt="picture of museum">                                
    </picture>

  </header>
</body>

</html>
